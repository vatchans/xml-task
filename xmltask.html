 var request=new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all',true)
        request.send();
        request.onload=function(){
            var d=JSON.parse(request.response)
            var f=d.map((element)=>element.flag)
            var pop=d.map((element)=>element.population)
            var resultmap=d.map((element)=>element.continents)
            var country=d.map((element)=>element.name)
